name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'           # Matches Core SemVer versions - without a prefix: 0.9.0, 1.2.3
      - '[a-zA-Z]+[0-9]+.[0-9]+.[0-9]+'  # Matches Core SemVer versions - with a prefix: v1.0.0, ver1.0.0, RC1.0.0
      - '[0-9]+.[0-9]+.[0-9]+*'          # Matches Build and Prerelease SemVer versions - without a prefix: 0.9.0+1.03ed4d1, 0.9.0-alpha1, 0.9.0-alpha1+1.03ed4d1
      - '[a-zA-Z]+[0-9]+.[0-9]+.[0-9]+*' # Matches Build and Prerelease SemVer versions - with a prefix: v0.9.0+1.03ed4d1, ver0.9.0-alpha1, RC0.9.0-alpha1+1.03ed4d1

  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.0 or 1.0.0)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
            ext: .exe
          - os: windows
            arch: arm64
            ext: .exe
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Build Go binary for ${{ matrix.os }}-${{ matrix.arch }}
        uses: ./.github/actions/build-go-binaries
        with:
          binary-name: utils
          os: ${{ matrix.os }}
          arch: ${{ matrix.arch }}
          ext: ${{ matrix.ext || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create release notes
        id: release_notes
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh ext install devx-cafe/gh-tt
          gh tt semver note --to ${{ github.event.inputs.tag || github.ref_name }} --filename ./RELEASENOTES.md
          echo "Generating release notes..." Â§GITHUB_STEP_SUMMARY
          cat ./RELEASENOTES.md >> $GITHUB_STEP_SUMMARY

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: release/*
          body_path: ./RELEASENOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
